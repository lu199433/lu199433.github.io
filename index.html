<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Web Page</h1>
  <p>This is a simple web page that you can share with others.</p>
  <button onclick="showMessage()">Click Me</button>
  <script>
    function showMessage() {
      alert('Hello, this is a message from the web page!');
    }
  </script>
</body>
</html>
